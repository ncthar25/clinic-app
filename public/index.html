<!DOCTYPE html>
<html>
  <head>
    <title>Clinic App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Patient Data Entry</h1>
    <div class="container mt-5">
      <h1 class="mb-4">Clinic Patient Entry</h1>
      <form id="patientForm" class="row g-3">
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Name"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="number"
            class="form-control"
            id="age"
            placeholder="Age"
            required
          />
        </div>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="disease"
            placeholder="Disease"
            required
          />
        </div>
        <div class="col-md-6">
          <input type="date" class="form-control" id="visit_date" required />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Save</button>
          <button id="exportBtn" type="button" class="btn btn-success">
            Export CSV
          </button>
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("patientForm");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const res = await fetch("/add", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            name: document.getElementById("name").value,
            age: document.getElementById("age").value,
            disease: document.getElementById("disease").value,
            visit_date: document.getElementById("visit_date").value,
          }),
        });
        const data = await res.json();
        alert(data.message);
        form.reset();
      });

      document.getElementById("exportBtn").addEventListener("click", () => {
        window.location.href = "/export";
      });
    </script>
  </body>
</html>
